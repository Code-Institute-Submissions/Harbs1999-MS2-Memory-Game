<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    
    <title>Card Guessr</title>
</head>
<body>

    <nav class="navbar navbar-light bg-danger mb-3">
        <h1 class="text-center">Card Guessr: Marvel Edition</h1>
    </nav>
    <div class="container-fluid">
        
        <div class="row">
            <h3 class="score-outer">Score:<span id="score"></span></h4>
            <h3 class="timer-outer">Time:<span id="timer"></span></h4>
        </div>   
        <div id="play-again"></div>
        <div class="grid row"></div>
        
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js" 
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/script.js"></script>
</body>
</html>
